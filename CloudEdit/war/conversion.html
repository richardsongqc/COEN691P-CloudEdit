								<section class="box style1">
									<i class="icon conversion fa-file-image-o"></i>
									<h3>1. Select files</h3>
									<form method="post">
										<select name="Select file" style="-webkit-appearance: menulist;left: 0px; top: 0px; width:300px">
										<option>Add from URL</option>
										<option>Choose from dropbox</option>

								</section>

							<div class="4u" >
								<section class="box style1">
									<span class="icon conversion fa-cog fa-spin"></span>
									<h3>2. Set the features</h3>
										<form action="multiple_sliders_demo.html" method="get" name="demoForm">
										<div style="text-align:left">
										<b >Blur</b>
										<input class="sliderText" name="sliderValue" id="sliderValue1" type="Text" size="3" >
										<script language="JavaScript">
											var A_TPL = {
												'b_vertical' : false,
												'b_watch': true,
												'n_controlWidth': 300,
												'n_controlHeight': 16,
												'n_sliderWidth': 16,
												'n_sliderHeight': 15,
												'n_pathLeft' : 1,
												'n_pathTop' : 1,
												'n_pathLength' : 290,
												's_imgControl': 'img/blueh_bg.gif',
												's_imgSlider': 'img/blueh_sl.gif',
												'n_zIndex': 1
											}

											var A_INIT1 = {
												's_name': 'sliderValue1',
												'n_minValue' : 0,
												'n_maxValue' : 100,
												'n_value' : 20,
												'n_step' : 1
											}
											new slider(A_INIT1, A_TPL);
										</script>
										<div>
										<div style="text-align:left;padding-top:10px">
										<b >Brightness</b>
										<input class="sliderText"  name="sliderValue" id="sliderValue2" type="Text" size="3">
										<script language="JavaScript">
											var A_INIT2 = {
												's_name': 'sliderValue2',
												'n_minValue' : 0,
												'n_maxValue' : 100,
												'n_value' : 5,
												'n_step' : 1
											}
											new slider(A_INIT2, A_TPL);
										</script>
										<div style="text-align:left;padding-top:10px">
										<b >Contrast</b>
										<input class="sliderText"  name="sliderValue" id="sliderValue3" type="Text" size="3">
										<script language="JavaScript">
											var A_INIT3 = {
												's_name': 'sliderValue3',
												'n_minValue' : 0,
												'n_maxValue' : 100,
												'n_value' : 10,
												'n_step' : 1
											}

											new slider(A_INIT3, A_TPL);
										</script>
										</div>
										<div style="text-align:left;padding-top:10px">

											}

											new slider(A_INIT4, A_TPL);
